<!DOCTYPE html>
<html lang="fr-FR">

	<head>
		<meta charset="utf-8" />
		<title>Ohmyfood</title>
		<meta name="description"
			content="ohmyfood! localisez, choisissez le menu et réservez en ligne votre restaurant préféré." />
		<link href="../css/style.css" type="text/css" rel="stylesheet">
		<link href="../css/page-menu.css" type="text/css" rel="stylesheet">
		<link href="../css/responsive.css" type="text/css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/d7c3e1ebfe.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!--Header-->
		<header>
			<nav>
				<a href="../index.html"><i class="fas fa-arrow-left"></i> </a> 
			</nav>
			<img id="logo" src="../images/ohmyfood.svg" alt="ohmyfood logo" />
		</header>

		<div class="hero-container">
				<div class="image-box"><img class=" image-box__img"  src="../images/small/delice_des_sens_1000x685.jpeg" alt="Le délice des sens"></div>
				<div class="titre-box"> 
					<h1 class="titre">Le délice des sens</h1> 
					<!--heart as input
						<div class="heart-icon">
							<input type="checkbox" id="heart-le-délice" name="heart-le-délice">
								<label for="heart-le-délice">
									<span class="fa-stack ">
										<span class="heart-main"><i class="far fa-heart fa-stack-1x"></i></span>
										<span class="heart-bg"><i class="fas fa-heart fa-stack-1x"></i></span>
									</span>
								</label>
						</div>
					-->
					<div class="heart-hover">
						<span class="fa-stack ">
							<span class="heart-main"><i class="far fa-heart fa-stack-1x"></i></span>
							<span class="heart-bg"><i class="fas fa-heart fa-stack-1x"></i></span>
						</span>
					</div>
				</div>
		</div>
		<div id="menu-responsive">				
			<section id="entree" class="carte" >
				<div class="menu" >
					<h4>ENTRÉES</h4>
					<div class="touch-menulist">
						<input class="checkbox" id="idx" type="checkbox" name="idx" />
							<label for="idx"><span class="touch-menulist__title">Tartare de thon</span>
								<span class="touch-menulist__sub-title">Assaisonné au yuzu</span>
								<span class="touch-menulist__price">25€</span>
								<span class="touch-checked-box">
									<span class="touch-checked-icon">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>	
								
							</label>
					</div>

					<div class="touch-menulist">
						<input class="checkbox" id="idy" type="checkbox" name="idy" />
							<label for="idy"><span class="touch-menulist__title">Bouchée de homard croustillant</span>
								<span class="touch-menulist__sub-title">Et sa farandole de petits légumes</span>
								<span class="touch-menulist__price">35€</span>
								<span class="touch-checked-box">
									<span class="touch-checked-icon">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>	
								
							</label>
					</div>
												
					<div class="touch-menulist">
						<input class="checkbox" id="idz" type="checkbox" name="idz" />
							<label for="idz"><span class="touch-menulist__title">Velouté de cèpes</span>
								<span class="touch-menulist__sub-title">Aux truffes</span>
								<span class="touch-menulist__price">20€</span>
								<span class="touch-checked-box">
									<span class="touch-checked-icon">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>	
								
							</label>
					</div>

				</div>
			</section>

			<section id="plats" class="carte">
				<div  class="menu">
					<h4>PLATS</h4>
					<div class="touch-menulist">
						<input class="checkbox" id="pl1" type="checkbox" name="pl1" />
							<label for="pl1"><span class="touch-menulist__title">Poulet rôti aux herbes de Provence</span>
								<span class="touch-menulist__sub-title">Et sa crème de truffe</span>
								<span class="touch-menulist__price">40€</span>
								<span class="touch-checked-box">
									<span class="touch-checked-icon">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>	
								
							</label>
					</div>
			
					<div class="touch-menulist">
						<input class="checkbox" id="pl2" type="checkbox" name="pl2" />
							<label for="pl2"><span class="touch-menulist__title">Langouste rôtie</span>
								<span class="touch-menulist__sub-title">Et ses légumes de saison</span>
								<span class="touch-menulist__price">35€</span>
								<span class="touch-checked-box">
									<span class="touch-checked-icon">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>	
								
							</label>
					</div>
												
					<div class="touch-menulist">
						<input class="checkbox" id="pl3" type="checkbox" name="pl3" />
							<label for="pl3"><span class="touch-menulist__title">Côte de boeuf Angus</span>
								<span class="touch-menulist__sub-title">Et sa purée de panais</span>
								<span class="touch-menulist__price">44€</span>
								<span class="touch-checked-box">
									<span class="touch-checked-icon">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>	
								
							</label>
					</div>

				</div>
			</section>

			<section id="desserts" class="carte">
				<div class="menu">
					<h4 class="grow">DESSERTS</h4>
					<div class="touch-menulist">
						<input class="checkbox" id="ds1" type="checkbox" name="ds1" />
							<label for="ds1"><span class="touch-menulist__title">Farandole de desserts</span>
								<span class="touch-menulist__sub-title">Du chef</span>
								<span class="touch-menulist__price">18€</span>
								<span class="touch-checked-box">
									<span class="touch-checked-icon">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>	
								
							</label>
					</div>
			
					<div class="touch-menulist">
						<input class="checkbox" id="ds2" type="checkbox" name="ds2" />
							<label for="ds2"><span class="touch-menulist__title">Crème brulée</span>
								<span class="touch-menulist__sub-title">Revisité</span>
								<span class="touch-menulist__price">22€</span>
								<span class="touch-checked-box">
									<span class="touch-checked-icon">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>	
								
							</label>
					</div>
												
					<div class="touch-menulist">
						<input class="checkbox" id="ds3" type="checkbox" name="ds3" />
							<label for="ds3"><span class="touch-menulist__title">Tiramisu</span>
								<span class="touch-menulist__sub-title">À la noisette</span>
								<span class="touch-menulist__price">23€</span>
								<span class="touch-checked-box">
									<span class="touch-checked-icon">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>	
								
							</label>
					</div>
				</div>
			</section>	
		</div>
				

			

		<!--Section Commander-->
		<div id="commander">
			<button class="btn">Commander </button>
		</div>
				


		<!--Footer -->
		<footer>
			<h3 class="titre">ohmyfood</h3>
			<div class="foot-icon">
				<i class="fas fa-utensils"></i>
				<p>Proposer un restaurant</p>
			</div>
			<div class="foot-icon">
				<i class="fas fa-handshake"></i>
				<p>Devenir partenaire</p>
			</div>
			<p>Mentions légales</p>
			<a href="mailto:info@ohmyfood.com">Contact</a>
		</footer>
	</body>

</html>
