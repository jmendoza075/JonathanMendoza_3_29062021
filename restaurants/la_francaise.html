<!DOCTYPE html>
<html lang="fr-FR">

	<head>
		<meta charset="utf-8" />
		<title>Ohmyfood</title>
		<meta name="description"
			content="ohmyfood! localisez, choisissez le menu et réservez en ligne votre restaurant préféré." />
		<link href="../css/style.css" type="text/css" rel="stylesheet">
		<link href="../css/page-menu.css" type="text/css" rel="stylesheet">
		<link href="../css/responsive.css" type="text/css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/d7c3e1ebfe.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!--Header-->
		<header>
			<nav>
				<a href="../index.html"><i class="fas fa-arrow-left"></i> </a> 
			</nav>
			<img id="logo" src="../images/ohmyfood.svg" alt="ohmyfood logo" />
		</header>
			
			
		<div class="hero-container">
			<div class="image-box"><img class=" image-box__img"  src="../images/small/ala_francaise_1000x667.jpg" alt="À la française"></div>
			<div class="titre-box"> 
				<h1 class="titre">À la française</h1> 
				<div class="heart-icon">
					<input type="checkbox" id="la-française_menu" name="la-française_menu">
						<label for="la-française_menu">
								<span class="fa-stack ">
									<span class="heart-main"><i class="far fa-heart fa-stack-1x"></i></span>
									<span class="heart-bg"><i class="fas fa-heart fa-stack-1x"></i></span>
								</span>
						</label>
				</div>
			</div>
		</div>

		<div id="menu-responsive">				
			
			<section id="entree" class="carte" >
				<div class="menu" >
					<h4>ENTRÉES</h4>
					<div class="touch-menulist">
						<input class="checkbox" id="idx" type="checkbox" name="idx" />
							<label for="idx"><span class="touch-menulist__title">Tartare de poulpe acidulé </span>
								<span class="touch-menulist__sub-title">Aux zestes d'orange</span>
								<span class="touch-menulist__price">25€</span>
								<span class="touch-checked-box">
									<span class="touch-checked-icon">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>	
								</span>
							</label>
					</div>
			
					<div class="touch-menulist">
						<input class="checkbox" id="idy" type="checkbox" name="idy" />
							<label for="idy"><span class="touch-menulist__title">Velouté de légumes d'antan</span>
								<span class="touch-menulist__sub-title">Carotte, panais, topinambour</span>
								<span class="touch-menulist__price">35€</span>
								<span class="touch-checked-box">
									<span class="touch-checked-icon">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>	
								</span>
							</label>
					</div>
												
					<div class="touch-menulist">
						<input class="checkbox" id="idz" type="checkbox" name="idz" />
							<label for="idz"><span class="touch-menulist__title">Soupe à l'oignon</span>
								<span class="touch-menulist__sub-title">Revisitée</span>
								<span class="touch-menulist__price">20€</span>
								<span class="touch-checked-box">
									<span class="touch-checked-icon">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>	
								</span>
							</label>
					</div>
				</div>	
			</section>

			<section id="plats" class="carte">
				<div  class="menu">
					<h4>PLATS</h4>
					<div class="touch-menulist">
						<input class="checkbox" id="pl1" type="checkbox" name="pl1" />
							<label for="pl1"><span class="touch-menulist__title">Coquilles Saint-Jacques </span>
								<span class="touch-menulist__sub-title">Accompagnées d'une purée de panais</span>
								<span class="touch-menulist__price">40€</span>
								<span class="touch-checked-box">
									<span class="touch-checked-icon">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>	
								</span>
							</label>
					</div>
			
					<div class="touch-menulist">
						<input class="checkbox" id="pl2" type="checkbox" name="pl2" />
							<label for="pl2"><span class="touch-menulist__title">Magret de canard</span>
								<span class="touch-menulist__sub-title">Et parmentier de pommes de terre</span>
								<span class="touch-menulist__price">35€</span>
								<span class="touch-checked-box">
									<span class="touch-checked-icon">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>	
								</span>
							</label>
					</div>
												
					<div class="touch-menulist">
						<input class="checkbox" id="pl3" type="checkbox" name="pl3" />
							<label for="pl3"><span class="touch-menulist__title">Pigeonneau d’Ille-et-Vilaine</span>
								<span class="touch-menulist__sub-title">Sur son lit de gnocchis aux légumes</span>
								<span class="touch-menulist__price">44€</span>
								<span class="touch-checked-box">
									<span class="touch-checked-icon">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>	
								</span>
							</label>
					</div>


				</div>
			</section>

			<section id="desserts" class="carte">
				<div class="menu">
					<h4 class="grow">DESSERTS</h4>
					<div class="touch-menulist">
						<input class="checkbox" id="ds1" type="checkbox" name="ds1" />
							<label for="ds1"><span class="touch-menulist__title">Pétales de violettes glacés</span>
								<span class="touch-menulist__sub-title">Et purée de noisettes</span>
								<span class="touch-menulist__price">18€</span>
								<span class="touch-checked-box">
									<span class="touch-checked-icon">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>	
								</span>
							</label>
					</div>
			
					<div class="touch-menulist">
						<input class="checkbox" id="ds2" type="checkbox" name="ds2" />
							<label for="ds2"><span class="touch-menulist__title">Fondant au chocolat</span>
								<span class="touch-menulist__sub-title">Revisité</span>
								<span class="touch-menulist__price">22€</span>
								<span class="touch-checked-box">
									<span class="touch-checked-icon">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>	
								</span>
							</label>
					</div>
												
					<div class="touch-menulist">
						<input class="checkbox" id="ds3" type="checkbox" name="ds3" />
							<label for="ds3"><span class="touch-menulist__title">Millefeuille croustillant</span>
								<span class="touch-menulist__sub-title">Myrtilles et pâte d’amand</span>
								<span class="touch-menulist__price">23€</span>
								<span class="touch-checked-box">
									<span class="touch-checked-icon">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>	
								</span>
							</label>
					</div>


				</div>
			</section>	
		</div>
				

			








		<!--Section Commander-->
		<div id="commander">
			<button class="btn">Commander </button>
		</div>
				


		<!--Footer -->
		<footer>
			<h3 class="titre">ohmyfood</h3>
			<div class="foot-icon">
				<i class="fas fa-utensils"></i>
				<p>Proposer un restaurant</p>
			</div>
			<div class="foot-icon">
				<i class="fas fa-handshake"></i>
				<p>Devenir partenaire</p>
			</div>
			<p>Mentions légales</p>
			<a href="mailto:info@ohmyfood.com">Contact</a>
		</footer>
	</body>

</html>
